<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Interface</title>
    <link rel="stylesheet" href="/CSS/lesson-13g.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-pic">
        <img class="cat-pic" src="/Images/cat (1).jpg" alt="this is a cat" />
      </div>
      <div class="twitter-details">
        <div class="username-bar">
          <p class="original-name">supersimple.dev</p>
          <p class="username">@SuperSimpleDev</p>
        </div>
        <div class="tweet-bar">
          <p>
            What is backend web development? A complete overview. New video is
            up!
          </p>
        </div>
        <div class="video-interface">
          <div class="blackout"></div>
          <div class="video-details">
            <div class="youtube-bar">
              <p>youtube.com</p>
            </div>
            <div class="video-info">
              <p>Backend web development - a complete overview (2021)</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
