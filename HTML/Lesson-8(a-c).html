<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/Lesson-8(a-c).css" />
    <title>LESSON-8(A-C)</title>
  </head>
  <body>
    <input class="name-bar" type="text" placeholder="Name" />
    <input class="email-bar" type="text" placeholder="Email" />
    <p class="customer-care">
      Thanks for chatting with our customer support. Would you like to take our
      quick survey?
    </p>
    <button class="yes-button">Yes</button>
    <button class="no-button">No</button>
    <div>
      <img
        class="google-logo"
        src="/Images/Google-logo.png"
        alt="It is Google Logo"
      />
      <input
        class="search-bar"
        type="text"
        placeholder="Search Google or type a URL"
      />
    </div>
  </body>
