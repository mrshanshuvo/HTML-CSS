<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>
    <style>
      .flex-main {
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <div class="flex-main">
      <div style="background-color: lightblue; flex: 1; max-width: 200px">
        div1
      </div>
      <div style="background-color: lightpink; width: 100px">div2</div>
      <div style="background-color: lightblue; height: 50px">div3</div>
      <div style="background-color: lightpink; flex: 2; max-width: 300px">
        div4
      </div>
    </div>
  </body>
</html>
